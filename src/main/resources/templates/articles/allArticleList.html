<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div>
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="container">
        <div id="title_area">
            <h3>전체글보기</h3>
        </div>
        <div id="article_list_area">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th style="width:15%">category</th>
                    <th>title</th>
                    <th>author</th>
                    <th style="width:10%">created at</th>
                    <th style="width:10%">view count</th>
                    <th style="width:10%">vote count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articles}">
                    <td>
                        <a href="#"
                           th:href="@{/{categoryId}/ (categoryId=${article.category?.id})}"
                           th:text="${article.category?.name}"></a>
                    </td>
                    <td>
                        <a href="#"
                           th:href="@{/{categoryId}/v/{articleId} (categoryId=${article.category?.id},articleId=${article.id})}"
                           th:text="${article.title}"></a>
                    </td>
                    <td>
                        <a th:href="@{/members/{memberId}/ (memberId=${article.author?.id})}"
                           th:text="${article.author?.username}"></a>
                    </td>
                    <td th:text="${article.createdAt}"></td>
                    <td th:text="${article.viewCount}"></td>
                    <td th:text="${article.voteCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
