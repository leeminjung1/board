<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="bodyHeader">
    <nav class="navbar navbar-expand-lg bg-light py-3 mb-4">
<!--         class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-start py-3 mb-4 bg-light bg-opacity-75 border-bottom sticky-top"-->

        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lee Minjung's Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/"
                           th:attrappend="class=${#httpServletRequest.requestURI}=='/'?' active',
                                          aria-current=${#httpServletRequest.requestURI}=='/'?'page'">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/members"
                           th:attrappend="class=${#httpServletRequest.requestURI}=='/members'?' active',
                                          aria-current=${#httpServletRequest.requestURI}=='/members'?'page'">
                            Members
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles"
                           th:attrappend="class=${#httpServletRequest.requestURI}=='/articles'?' active',
                                          aria-current=${#httpServletRequest.requestURI}=='/articles'?'page'">
                            Articles
                        </a>
                    </li>
                </ul>
                <div sec:authorize="isAnonymous()" class="me-2">
                    <button type="button" onclick="location.href='/login'" class="btn btn-outline-primary me-2">Login</button>
                    <button type="button" onclick="location.href='/register'" class="btn btn-primary">Sign-up</button>
                </div>
                <div sec:authorize="isAuthenticated()" class="me-2">
                    <div class="dropdown">
                        <button sec:authentication="name" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            User Dropdown button
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/settings}">내 프로필</a></li>
                            <li><a class="dropdown-item" th:href="@{/members/me}">활동내역</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="post" th:action="@{/logout}" class="me-2">
                                    <input class="dropdown-item" type="submit" value="Logout" />
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
