<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div>
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="container">
        <div>
            <form method="post" th:action="@{/settings}" th:object="${member}">
                <h2 class="text-xl font-semibold leading-6 text-gray-900">회원정보</h2>
                <div class="my-10 flex flex-col lg:flex-row">
                    <div class="flex-grow space-y-6">
                        <div>
                            <label class="form-label" for="username">username</label>
                            <input class="form-control" type="text" id="username" th:field="*{username}">
                        </div>
                        <div>
                            <label class="form-label" for="email">이메일</label>
                            <input class="form-control" type="text" id="email" th:field="*{email}">
                        </div>
                        <div>
                            <label class="form-label" for="password">비밀번호 변경</label>
                            <input class="form-control" type="text" id="password">
                        </div>
                    </div>
                    <div class="mt-5 d-flex gap-3 justify-content-end">
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
