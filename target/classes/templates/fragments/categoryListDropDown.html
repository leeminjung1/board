<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div th:fragment="categoryListDropDown">
    <select th:field="${article.categoryId}" class="form-control">
        <option value="" th:text="${article.categoryName}"></option>
        <option th:each="category : ${categoryDto.categories}" th:value="${category.id}"
                th:text="${category?.name}"></option>
    </select>
</div>
